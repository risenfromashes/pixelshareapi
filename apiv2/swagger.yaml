info:
  title: PixelShare API Documentation
  description: |
    Welcome to the PixelShare API Documentation!

    ## Project Overview
    Welcome to PixelShare - Where Creativity Finds a Home!
    
    üåê **GitHub Repository:**
    Explore the source code on [GitHub](https://github.com/risenfromashes/pixelshare).

    üé® **About PixelShare:**
    PixelShare is an innovative platform that celebrates visual storytelling, bringing together a vibrant community of creators and enthusiasts. Whether you're an artist, photographer, or simply someone who loves sharing moments, PixelShare empowers you to showcase your creativity in a dynamic and engaging way.

    ## Features
    - **User Profile Management:**
      - View user profile details.
      - Edit user profile information.
      - Delete user profile.
      - Retrieve user's groups and posts.
    - **Group Management:**
      - Create a new group.
      - View group details.
      - Edit group information.
      - Delete a group.
    - **Rules Management:**
      - Get rules for a user.
      - Add a new rule for a user.
      - Delete a specific rule for a user.
      - Update a specific rule for a user.
    - **Post Management:**
      - Create a new post.
      - View all posts in a group.
      - Approve posts by an admin.
      - Delete a post.
      - View post details, including comments and likes.

    - **Tag Management:**
      - Create a new tag.
      - Add or remove tags from a post.
      - Delete a tag.

    - **Admin Moderation:**
      - Add or remove moderators for a group.
      - Leave group moderation.
      - Send moderation requests.

    - **Member Moderation:**
      - View members and their posts.
      - Approve or reject member requests.
      - Remove a member from the group.

    - **Search:**
      - Search for posts based on various parameters.
      - View similar images.
      - Retrieve posts sorted by date, recommendation index, groups, and seen/unseen status.

    - **Newsfeed:**
      - Get a personalized newsfeed of posts.
      - View posts with tags, images, and comments.

    - **Other Functionalities:**
      - User authentication and authorization.
      - Error handling for various scenarios.
      - Interactive API documentation using Swagger UI.
    
    Explore the API documentation to learn more about available endpoints and functionalities.
    
    **Frontend:** Will be built with [Svelte](https://svelte.dev/), a simple and popular approach to building user interfaces.
      ![Svelte Logo](https://static-00.iconduck.com/assets.00/svelte-icon-2048x2048-bw95wjyb.png)
    **Backend:** Will be powered by [Express.js](https://expressjs.com/), a framework of [Node.js](https://nodejs.org/), which is a JavaScript runtime for scalable server applications.
      ![Node.js Logo](https://cdn.iconscout.com/icon/free/png-256/free-nodejs-2-226035.png)
    **Database:** Will utilize [PostgreSQL](https://www.postgresql.org/), an open-source relational database system known for reliability and advanced features.
      ![PostgreSQL Logo](https://upload.wikimedia.org/wikipedia/commons/b/ba/Database-postgres.svg)
      
  
    
    
    

  

